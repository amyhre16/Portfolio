							<h2 class="panel-title" style="font-size: 25px;">About Me</h2>
						</div>
						<form class="panel-body" action="/sendEmail" method="POST">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" name="name" class="form-control" placeholder="John Smith" id="name">

							<div class="form-group">

								<input type="text" name="email" class="form-control" placeholder="example@gmail.com" id="email">
							</div>
							<div class="form-group">
								<label>Message</label>
								<textarea name="message" class="form-control" placeholder="Add your message here" id="message"></textarea>
							</div>
							<button type="submit" class="btn-group btn-group-lg" id="sendEmail">Submit</button>
						</form>
					</div>
				</div>
